{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}

{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 border">
                <form action="" method="POST" class="p-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary btn-block mt-4" value="submit">
                </form>
            </div>

            <div class="col-md-6 border ">
                <div class="p-4">
                    <table class="table table-light">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Father</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
